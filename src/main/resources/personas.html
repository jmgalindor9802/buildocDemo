<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0ZM9H2k8hLo3lLQ2KZ2+GK41b7ZTRmx5f71l4MDp9FRtBC2Dq3/hEVwSbSL+vWrE" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Lista de Personas</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Cédula</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>EPS</th>
            <th>ARL</th>
            <th>Fecha Nacimiento</th>
            <th>Municipio</th>
            <th>Dirección</th>
            <th>Profesión</th>
            <th>Teléfono</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1234567890</td>
            <td>John</td>
            <td>Doe</td>
            <td>EPS1</td>
            <td>ARL1</td>
            <td>1990-01-01</td>
            <td>City</td>
            <td>Address</td>
            <td>Engineer</td>
            <td>123456789</td>
            <td>
                <button type="button" class="btn btn-primary">Actualizar</button>
                <button type="button" class="btn btn-danger">Eliminar</button>
            </td>
        </tr>
        <!-- Agrega más filas según sea necesario para mostrar más personas -->
        </tbody>
    </table>
</div>

<!-- Bootstrap JS (opcional, solo si necesitas funcionalidades JS de Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-eRnlQ2viEgb9JZguhP8pV5vNY9pWwp6tEQIx2yVhtgx5K5P6rWEoSlvY7jz3AVtI" crossorigin="anonymous"></script>
</body>
</html>
